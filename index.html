<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Influencers Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 20px;
            color: #e0e6ed;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(220, 38, 38, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(185, 28, 28, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(239, 68, 68, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            box-shadow: 
                0 0 60px rgba(220, 38, 38, 0.4),
                inset 0 0 80px rgba(220, 38, 38, 0.05);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 38, 38, 0.3);
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.4) 0%, rgba(185, 28, 28, 0.4) 100%);
            padding: 40px;
            text-align: center;
            border-bottom: 2px solid rgba(220, 38, 38, 0.4);
            position: relative;
            overflow: hidden;
        }

        .header-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .logo-box {
            background: #8B0000;
            padding: 15px 40px;
            border-radius: 8px;
            border: 2px solid #000;
        }

        .logo-box h1 {
            font-size: 2.5em;
            color: white;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .logo-box .x {
            color: #dc2626;
        }

        .header-title {
            background: #f5f5f5;
            padding: 15px 60px;
            border-radius: 8px;
            border: 2px solid #000;
        }

        .header-title h2 {
            font-size: 2em;
            color: #000;
            font-style: italic;
            font-weight: 600;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.1em;
            position: relative;
            margin-top: 15px;
        }

        .controls {
            padding: 30px;
            background: rgba(15, 23, 42, 0.5);
            border-bottom: 1px solid rgba(220, 38, 38, 0.3);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
        }

        #fileInput {
            display: none;
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
            max-height: 600px;
        }

        .table-container::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        .table-container::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(15, 23, 42, 0.5);
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(220, 38, 38, 0.2);
            white-space: nowrap;
        }

        th {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.4) 0%, rgba(185, 28, 28, 0.4) 100%);
            font-weight: 600;
            color: #e0e6ed;
            position: sticky;
            top: 0;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85em;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: rgba(220, 38, 38, 0.1);
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.3);
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(15, 23, 42, 0.8);
            color: #e0e6ed;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.4);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
        }

        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.3;
            stroke: #dc2626;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #94a3b8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(15, 23, 42, 0.95);
            padding: 40px;
            border-radius: 20px;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(220, 38, 38, 0.3);
            box-shadow: 
                0 0 60px rgba(220, 38, 38, 0.5),
                inset 0 0 80px rgba(220, 38, 38, 0.05);
        }

        .modal-content::-webkit-scrollbar {
            width: 10px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            border-radius: 10px;
        }

        .modal-header {
            margin-bottom: 30px;
        }

        .modal-header h2 {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 50%, #f87171 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: flex-end;
        }

        .glow-text {
            text-shadow: 0 0 25px rgba(220, 38, 38, 0.6), 0 0 35px rgba(239, 68, 68, 0.4);
        }

        .stats {
            padding: 20px 30px;
            background: rgba(15, 23, 42, 0.5);
            border-bottom: 1px solid rgba(220, 38, 38, 0.3);
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            color: #dc2626;
            font-size: 1.2em;
            font-weight: 700;
        }

        .social-icon {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <div class="logo-box">
                    <h1>NE<span class="x">X</span>US</h1>
                </div>
                <div class="header-title">
                    <h2>Gerenciamento de Influencers</h2>
                </div>
                <div class="logo-box">
                    <h1>NE<span class="x">X</span>US</h1>
                </div>
            </div>
            <p>Sistema de Gerenciamento de Influencers</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">üìä Total de Influencers:</span>
                <span class="stat-value" id="totalRows">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">üìã Colunas:</span>
                <span class="stat-value" id="totalCols">9</span>
            </div>
        </div>

        <div class="controls">
            <label for="fileInput" class="btn btn-primary">
                <span>üìÅ</span> Carregar Planilha
            </label>
            <input type="file" id="fileInput" accept=".xlsx,.xls,.csv">
            
            <button class="btn btn-success" onclick="openAddModal()">
                <span>‚ûï</span> Adicionar Influencer
            </button>
            
            <button class="btn btn-success" onclick="openAddColumnModal()">
                <span>üìä</span> Adicionar Coluna
            </button>
            
            <button class="btn btn-secondary" onclick="exportToExcel()">
                <span>üíæ</span> Exportar Excel
            </button>
            
            <button class="btn btn-danger" onclick="clearTable()">
                <span>üóëÔ∏è</span> Limpar Tudo
            </button>
        </div>

        <div class="table-container">
            <div id="emptyState" class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <h3>Sistema Pronto para Opera√ß√£o</h3>
                <p>Carregue uma planilha de influencers ou adicione manualmente</p>
            </div>
            <table id="dataTable" style="display: none;">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal para adicionar/editar -->
    <div id="dataModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Adicionar Novo Influencer</h2>
            </div>
            <form id="dataForm"></form>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-success" onclick="saveData()">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar coluna -->
    <div id="columnModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Nova Coluna</h2>
            </div>
            <div class="form-group">
                <label>Nome da Coluna</label>
                <input type="text" id="newColumnName" placeholder="Ex: Telefone, Email, etc.">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeColumnModal()">Cancelar</button>
                <button class="btn btn-success" onclick="saveNewColumn()">Adicionar</button>
            </div>
        </div>
    </div>

    <script>
        let data = [];
        let columns = ['Nome', 'ID da Cidade', '@', 'ID Discord', 'üì∑ Instagram', 'üéµ TikTok', '‚ñ∂Ô∏è YouTube', 'üéÆ Twitch', '‚ö° Kick'];
        let editingIndex = -1;

        // Atualizar estat√≠sticas
        function updateStats() {
            document.getElementById('totalRows').textContent = data.length;
            document.getElementById('totalCols').textContent = columns.length;
        }

        // Inicializar com estrutura padr√£o
        function initializeDefaultStructure() {
            if (data.length === 0) {
                renderTable();
            }
            updateStats();
        }

        // Carregar arquivo
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data_array = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data_array, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1, defval: '' });
                    
                    if (jsonData.length > 0) {
                        // Filtrar linhas vazias
                        const filteredData = jsonData.filter(row => 
                            row.some(cell => cell !== '' && cell !== null && cell !== undefined)
                        );
                        
                        if (filteredData.length > 0) {
                            columns = filteredData[0].map(col => col ? String(col) : '');
                            data = filteredData.slice(1).map(row => {
                                const obj = {};
                                columns.forEach((col, i) => {
                                    obj[col] = row[i] !== undefined && row[i] !== null ? String(row[i]) : '';
                                });
                                return obj;
                            });
                            renderTable();
                            updateStats();
                        }
                    }
                } catch (error) {
                    console.error('Erro ao carregar planilha:', error);
                }
            };
            reader.readAsArrayBuffer(file);
            
            // Resetar o input para permitir carregar o mesmo arquivo novamente
            e.target.value = '';
        });

        // Renderizar tabela
        function renderTable() {
            const table = document.getElementById('dataTable');
            const emptyState = document.getElementById('emptyState');
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');

            if (data.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            emptyState.style.display = 'none';

            // Cabe√ßalho
            thead.innerHTML = `
                <tr>
                    ${columns.map(col => `<th>${col}</th>`).join('')}
                    <th>A√ß√µes</th>
                </tr>
            `;

            // Corpo
            tbody.innerHTML = data.map((row, index) => `
                <tr>
                    ${columns.map(col => `<td>${row[col] || ''}</td>`).join('')}
                    <td class="action-buttons">
                        <button class="btn btn-primary btn-small" onclick="editRow(${index})">‚úèÔ∏è Editar</button>
                        <button class="btn btn-danger btn-small" onclick="deleteRow(${index})">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }

        // Abrir modal para adicionar
        function openAddModal() {
            editingIndex = -1;
            document.getElementById('modalTitle').textContent = 'Adicionar Novo Influencer';
            const form = document.getElementById('dataForm');
            
            form.innerHTML = columns.map(col => `
                <div class="form-group">
                    <label>${col}</label>
                    <input type="text" id="input_${col.replace(/[^a-zA-Z0-9]/g, '_')}" name="${col}" placeholder="${getPlaceholder(col)}">
                </div>
            `).join('');
            
            document.getElementById('dataModal').classList.add('active');
        }

        // Placeholder personalizado para cada campo
        function getPlaceholder(col) {
            const placeholders = {
                'Nome': 'Ex: Jo√£o Silva',
                'ID da Cidade': 'Ex: 12345',
                '@': 'Ex: @nexus',
                'ID Discord': 'Ex: nexus#1234',
                'üì∑ Instagram': 'Ex: @nexus',
                'üéµ TikTok': 'Ex: @nexus',
                '‚ñ∂Ô∏è YouTube': 'Ex: @nexusOficial',
                'üéÆ Twitch': 'Ex: nexus',
                '‚ö° Kick': 'Ex: nexus'
            };
            return placeholders[col] || '';
        }

        // Editar linha
        function editRow(index) {
            editingIndex = index;
            document.getElementById('modalTitle').textContent = 'Editar Influencer';
            const form = document.getElementById('dataForm');
            const row = data[index];
            
            form.innerHTML = columns.map(col => `
                <div class="form-group">
                    <label>${col}</label>
                    <input type="text" id="input_${col.replace(/[^a-zA-Z0-9]/g, '_')}" name="${col}" value="${row[col] || ''}" placeholder="${getPlaceholder(col)}">
                </div>
            `).join('');
            
            document.getElementById('dataModal').classList.add('active');
        }

        // Salvar dados
        function saveData() {
            const newRow = {};
            columns.forEach(col => {
                const input = document.getElementById(`input_${col.replace(/[^a-zA-Z0-9]/g, '_')}`);
                newRow[col] = input ? input.value : '';
            });

            if (editingIndex === -1) {
                data.push(newRow);
            } else {
                data[editingIndex] = newRow;
            }

            renderTable();
            updateStats();
            closeModal();
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('dataModal').classList.remove('active');
        }

        // Deletar linha
        function deleteRow(index) {
            data.splice(index, 1);
            renderTable();
            updateStats();
        }

        // Limpar tabela
        function clearTable() {
            data = [];
            renderTable();
            updateStats();
        }

        // Exportar para Excel
        function exportToExcel() {
            if (data.length === 0) {
                return;
            }

            const worksheet = XLSX.utils.json_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Influencers');
            
            const fileName = `nexus_influencers_${new Date().toISOString().split('T')[0]}.xlsx`;
            XLSX.writeFile(workbook, fileName);
        }

        // Fechar modal ao clicar fora
        document.getElementById('dataModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.getElementById('columnModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeColumnModal();
            }
        });

        // Abrir modal para adicionar coluna
        function openAddColumnModal() {
            document.getElementById('newColumnName').value = '';
            document.getElementById('columnModal').classList.add('active');
        }

        // Fechar modal de coluna
        function closeColumnModal() {
            document.getElementById('columnModal').classList.remove('active');
        }

        // Salvar nova coluna
        function saveNewColumn() {
            const columnName = document.getElementById('newColumnName').value.trim();
            
            if (!columnName) {
                return;
            }

            // Verifica se a coluna j√° existe
            if (columns.includes(columnName)) {
                return;
            }

            // Adiciona a nova coluna
            columns.push(columnName);

            // Adiciona a coluna em todos os registros existentes
            data.forEach(row => {
                row[columnName] = '';
            });

            renderTable();
            updateStats();
            closeColumnModal();
        }

        // Inicializar
        initializeDefaultStructure();
    </script>
</body>
</html>
